    @keyframes fadeAndScale {
        0% {
            opacity: 0;
            transform: scale3d(.75, .75, 1);
        }

        70% {
            opacity: 0;
            transform: scale3d(.75, .75, 1);
        }

        100% {
            opacity: 1;
            transform: scale3d(1, 1, 1);
        }
    }

    .fadeAndScale_effect_1 {
        animation: fadeAndScale 1s cubic-bezier(.39, -1.05, .58, 1.95);
        animation-delay: -0.2s;
        transform-origin: center bottom;
    }

    .fadeAndScale_effect_1-2 {
        animation: fadeAndScale 2s cubic-bezier(.39, -1.05, .58, 1.95);
        transform-origin: center bottom;
    }

    .fadeAndScale_effect_1-3 {
        animation: fadeAndScale 4s cubic-bezier(.39, -1.05, .58, 1.95);
        animation-delay: -0.4s;
        transform-origin: center bottom;
    }

    @keyframes fadeAndScale2 {
        0% {
            opacity: 0;
            transform: scale3d(.75, .75, 1);

            opacity: 0;
            transform: scale3d(.75, .75, 1);
        }

            opacity: 1;
            transform: scale3d(1, 1, 1);
        }

    .fadeAndScale_effect_2 {
        animation: fadeAndScale2 3s cubic-bezier(.39, -1.05, .58, 1.95);

    .logowrapper {

    /*IMAGE DISPLAY*/

    .grid {
        display: grid;
        grid-template-columns: 1fr;
        height: auto !important;
    }

    .gallery {
        padding: 0 0 4rem 0;
    }

    .img-container {
        width: 100%;
        height: 500px;
        cursor: pointer;
        overflow: hidden;
    }

    .img-container:hover .img-content-hover {
        display: block;
    }

    .imagerow {
        margin-bottom: 25px;
    }

    .img_shops {
        width: 100%;
        height: 500px;
        object-fit: cover;
        transform: scale(1);
        transition: all 0.3s ease-in-out;
    }

    .img_shops:hover {
        transform: scale(1.05);
    }

    .img-content-hover {
        z-index: 1;
        position: absolute;
        top: 0;
        left: 0;
        white-space: nowrap;
        display: none;
        padding: 1rem;
        background: #FFF;
        font-weight: 400;
        margin-top: 1.25rem;
        margin-left: -2rem;
    }

    .title {
        color: #000;
        font-size: 1.5rem;
        font-weight: 700;
    }

    .category {
        font-size: 1rem;
    }

    .img-content {
        display: none;
    }

    .custom-content img {
        height: inherit !important;
    }


    @supports (display: grid) {
        .gallery .grid {
            grid-gap: 1rem;
        }
    }

    @media screen and (max-width: 1024px) {
        .img_shops:hover {
            transform: none;
        }

        .img-container {
            height: 100%;
        }

        img-container:hover .img-content-hover {
            display: none;
        }


        .img-content {
            display: block;
            padding: 1rem 0;
        }

        .img-container-wrapper {
            height: 100%;
        }
    }


    @media screen and (min-width: 991px) and (max-width: 1024px) {
        .custom-content img {
            height: initial !important;
        }
    }

    /* BANNER AANBOD */
    .bannercontent_p {

    .applebanner {

    .weekdag {

    .tijdstip {

    }

    .daywrapper {

    }

    .openingsuren_detail {
